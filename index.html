<!DOCTYPE html>
<!-- adding theme for the project to be light -->
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <!-- daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn link-->
         <script src="https://cdn.tailwindcss.com"></script>
         <!-- vanila css link -->
         <link rel="stylesheet" href="index.css">
</head>

<body>
   <header>
    <!-- styling width,auto margin,padding vertically,flex  distant horizontally,vertically,border bottom-->
    <nav class="w-11/12 mx-auto py-2 flex justify-between items-center border-b">
        <div class="logo w-[100px]">
            <img src="./icons/Logo.png" alt="">
        </div>
        <div class="search">
            <!-- daisyui--text input with icon inside -->
            <label class="input input-bordered flex items-center gap-2">
              <!-- adding an id search-input -->
                <input id="search-input" type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>      
        </div>
        <!-- crating a button sort -->
        <div class="sort">
            <button class="btn">sort</button>
        </div>
    </nav>
   </header>
   <!-- creating a container named by id categories for showing new created button in index.js -->
    <!-- adding css styling padding vertically,flexing,spacing between item,arrange them in center horizontally -->
     <nav id="categories" class="py-3 flex gap-5 justify-center" ></nav>
     <!-- main section start here -->
      <main>
        <!-- section created with styles width,margin auto,grid type column for mobile,small,large device,item gap,padding vertically -->
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

        </section>
      </main>
      <!-- main section end here -->
      
      <!-- details button modal -->

<button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
   <div id="modal-content">

   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

       <!-- js file connected here -->
         <script src="./index.js"></script>
</body>

</html>
